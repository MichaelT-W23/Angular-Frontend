<div class="register-container">
    <h1>Register</h1>
    <form (ngSubmit)="handleRegister()">
      <div class="input-group">
        <label for="name">Name:</label>
        <input type="text" [(ngModel)]="name" name="name" id="name" required />
      </div>
      <div class="input-group">
        <label for="email">Email:</label>
        <input type="email" [(ngModel)]="email" name="email" id="email" required />
      </div>
      <div class="input-group">
        <label for="password">Password:</label>
        <input type="password" [(ngModel)]="password" name="password" id="password" required />
      </div>
      <button type="submit">Register</button>
    </form>
    <a routerLink="/" class="sign-in-link">Already Have an Account? Sign In</a>
  
    <p *ngIf="errorMessage">{{ errorMessage }}</p>
</div>
